- key: "d3_comp"
  label: "Bildungsstandards DeP"
  values:
    - key: "1"
      label: "Sprechen und Zuhören"
    - key: "1.1"
      label: "Gespräche führen"
    - key: "1.1.a"
      label: "sich an Gesprächen beteiligen"
    - key: "1.1.b"
      label: "gemeinsam entwickelte Gesprächsregeln beachten: z. B. andere zu Ende sprechen lassen, auf Gesprächsbeiträge anderer eingehen, beim Thema bleiben"
    - key: "1.1.c"
      label: "Anliegen und Konflikte gemeinsam mit anderen diskutieren und klären"
    - key: "1.2"
      label: "zu anderen sprechen"
    - key: "1.2.a"
      label: "an der gesprochenen Standardsprache orientiert und artikuliert sprechen"
    - key: "1.2.b"
      label: "Wirkungen der Redeweise kennen und beachten"
    - key: "1.2.c"
      label: "funktionsangemessen sprechen: erzählen, informieren, argumentieren, appellieren"
    - key: "1.2.d"
      label: "Sprechbeiträge und Gespräche situationsangemessen planen"
    - key: "1.3"
      label: "verstehend zuhören"
    - key: "1.3.a"
      label: "Inhalte zuhörend verstehen"
    - key: "1.3.b"
      label: "gezielt nachfragen"
    - key: "1.3.c"
      label: "Verstehen und Nicht-Verstehen zum Ausdruck bringen"
    - key: "1.4"
      label: "szenisch spielen"
    - key: "1.4.a"
      label: "Perspektiven einnehmen"
    - key: "1.4.b"
      label: "sich in eine Rolle hineinversetzen und sie gestalten"
    - key: "1.4.c"
      label: "Situationen in verschiedenen Spielformen szenisch entfalten"
    - key: "1.5"
      label: "über Lernen sprechen"
    - key: "1.5.a"
      label: "Beobachtungen wiedergeben"
    - key: "1.5.b"
      label: "Sachverhalte beschreiben"
    - key: "1.5.c"
      label: "Begründungen und Erklärungen geben"
    - key: "1.5.d"
      label: "Lernergebnisse präsentieren und dabei Fachbegriffe benutzen"
    - key: "1.5.e"
      label: "über Lernerfahrungen sprechen und andere in ihren Lernprozessen unterstützen"
    - key: "2"
      label: "Schreiben"
    - key: "2.1"
      label: "über Schreibfertigkeiten verfügen"
    - key: "2.1.a"
      label: "eine gut lesbare Handschrift flüssig schreiben"
    - key: "2.1.b"
      label: "Texte zweckmäßig und übersichtlich gestalten"
    - key: "2.1.c"
      label: "den PC - wenn vorhanden - zum Schreiben verwenden und für Textgestaltung nutzen"
    - key: "2.2"
      label: "richtig schreiben"
    - key: "2.2.a"
      label: "geübte, rechtschreibwichtige Wörter normgerecht schreiben"
    - key: "2.2.b"
      label: "Rechtschreibstrategien verwenden: Mitsprechen, Ableiten, Einprägen"
    - key: "2.2.c"
      label: "Zeichensetzung beachten: Punkt, Fragezeichen, Ausrufezeichen, Zeichen bei wörtlicher Rede"
    - key: "2.2.d"
      label: "über Fehlersensibilität und Rechtschreibgespür verfügen"
    - key: "2.2.e"
      label: "Rechtschreibhilfen verwenden / Wörterbuch nutzen/ Rechtschreibhilfen des Computers kritisch nutzen"
    - key: "2.2.f"
      label: "Arbeitstechniken nutzen: methodisch sinnvoll abschreiben/ Übungsformen selbstständig nutzen/ Texte auf orthographische Richtigkeit überprüfen und korrigieren"
    - key: "2.3"
      label: "Texte planen"
    - key: "2.3.a"
      label: "Schreibabsicht, Schreibsituation, Adressaten und Verwendungszusammenhang klären"
    - key: "2.3.b"
      label: "sprachliche und gestalterische Mittel und Ideen sammeln: Wörter und Wortfelder, Formulierungen und Textmodelle"
    - key: "2.4"
      label: "Texte schreiben"
    - key: "2.4.a"
      label: "verständlich, strukturiert, adressaten- und funktionsgerecht schreiben: Erlebtes und Erfundenes; Gedanken und Gefühle; Bitten, Wünsche, Aufforderungen und Vereinbarungen; Erfahrungen und Sachverhalte"
    - key: "2.4.b"
      label: "Lernergebnisse geordnet festhalten und auch für eine Veröffentlichung verwenden"
    - key: "2.4.c"
      label: "nach Anregungen (Texte, Bilder, Musik) eigene Texte schreiben"
    - key: "2.5"
      label: "Texte überarbeiten"
    - key: "2.5.a"
      label: "Texte an der Schreibaufgabe überprüfen"
    - key: "2.5.b"
      label: "Texte auf Verständlichkeit und Wirkung überprüfen"
    - key: "2.5.c"
      label: "Texte in Bezug auf die äußere und sprachliche Gestaltung und auf die sprachliche Richtigkeit hin optimieren"
    - key: "2.5.d"
      label: "Texte für die Veröffentlichung aufbereiten und dabei auch die Schrift gestalten"
    - key: "3"
      label: "Lesen - mit Texten und Medien umgehen"
    - key: "3.1"
      label: "über Lesefähigkeiten verfügen"
    - key: "3.1.a"
      label: "altersgemäße Texte sinnverstehend lesen"
    - key: "3.1.b"
      label: "lebendige Vorstellungen beim Lesen und Hören literarischer Texte entwickeln"
    - key: "3.2"
      label: "über Leseerfahrungen verfügen"
    - key: "3.2.a"
      label: "verschiedene Sorten von Sach- und Gebrauchstexten kennen"
    - key: "3.2.b"
      label: "Erzähltexte, lyrische und szenische Texte kennen und unterscheiden"
    - key: "3.2.c"
      label: "Kinderliteratur kennen: Werke, Autoren und Autorinnen, Figuren, Handlungen"
    - key: "3.2.d"
      label: "Texte begründet auswählen"
    - key: "3.2.e"
      label: "sich in einer Bücherei orientieren"
    - key: "3.2.f"
      label: "Angebote in Zeitungen und Zeitschriften, in Hörfunk und Fernsehen, auf Ton- und Bildträgern sowie im Netz kennen, nutzen und begründet auswählen"
    - key: "3.2.g"
      label: "Informationen in Druck und - wenn vorhanden - elektronischen Medien suchen"
    - key: "3.2.h"
      label: "die eigene Leseerfahrung beschreiben und einschätzen"
    - key: "3.3"
      label: "Texte erschließen"
    - key: "3.3.a"
      label: "Verfahren zur ersten Orientierung über einen Text nutzen"
    - key: "3.3.b"
      label: "gezielt einzelne Informationen suchen"
    - key: "3.3.c"
      label: "Texte genau lesen"
    - key: "3.3.d"
      label: "bei Verständnisschwierigkeiten Verstehenshilfen anwenden: nachfragen, Wörter nachschlagen, Text zerlegen"
    - key: "3.3.e"
      label: "Texte mit eigenen Worten wiedergeben"
    - key: "3.3.f"
      label: "zentrale Aussagen eines Textes erfassen und wiedergeben"
    - key: "3.3.g"
      label: "Aussagen mit Textstellen belegen"
    - key: "3.3.h"
      label: "eigene Gedanken zu Texten entwickeln, zu Texten Stellung nehmen und mit anderen über Texte sprechen"
    - key: "3.3.i"
      label: "bei der Beschäftigung mit literarischen Texten Sensibilität und Verständnis für Gedanken und Gefühle und zwischenmenschliche Beziehungen zeigen"
    - key: "3.3.j"
      label: "Unterschiede und Gemeinsamkeiten von Texten finden"
    - key: "3.3.k"
      label: "handelnd mit Texten umgehen: z. B. illustrieren, inszenieren, umgestalten, collagieren"
    - key: "3.4"
      label: "Texte präsentieren"
    - key: "3.4.a"
      label: "selbstgewählte Texte zum Vorlesen vorbereiten und sinngestaltend vorlesen"
    - key: "3.4.b"
      label: "Geschichten, Gedichte und Dialoge vortragen, auch auswendig"
    - key: "3.4.c"
      label: "ein Kinderbuch selbst auswählen und vorstellen"
    - key: "3.4.d"
      label: "verschiedene Medien für Präsentationen nutzen"
    - key: "3.4.e"
      label: "bei Lesungen und Aufführungen mitwirken"
    - key: "4"
      label: "Sprache und Sprachgebrauch untersuchen"
    - key: "4.1"
      label: "sprachliche Verständigung untersuchen"
    - key: "4.1.a"
      label: "Beziehung zwischen Absicht - sprachlichen Merkmalen - Wirkungen untersuchen"
    - key: "4.1.b"
      label: "Unterschiede von gesprochener und geschriebener Sprache kennen"
    - key: "4.1.c"
      label: "Rollen von Sprecher/Schreiber - Hörer/Leser untersuchen und nutzen"
    - key: "4.1.d"
      label: "über Verstehens- und Verständigungsprobleme sprechen"
    - key: "4.2"
      label: "an Wörtern, Sätzen, Texten arbeiten"
    - key: "4.2.a"
      label: "Wörter strukturieren und Möglichkeiten der Wortbildung kennen"
    - key: "4.2.b"
      label: "Wörter sammeln und ordnen"
    - key: "4.2.c"
      label: "sprachliche Operationen nutzen: umstellen, ersetzen, ergänzen, weglassen"
    - key: "4.2.d"
      label: "die Textproduktion und das Textverständnis durch die Anwendung von sprachlichen Operationen unterstützen"
    - key: "4.2.e"
      label: "mit Sprache experimentell und spielerisch umgehen"
    - key: "4.3"
      label: "Gemeinsamkeiten und Unterschiede von Sprachen entdecken"
    - key: "4.3.a"
      label: "Deutsch - Fremdsprache, Dialekt - Standardsprache; Deutsch - Muttersprachen der Kinder mit Migrationshintergrund; Deutsch - Nachbarsprachen"
    - key: "4.3.b"
      label: "gebräuchliche Fremdwörter untersuchen"
    - key: "4.4"
      label: "grundlegende sprachliche Strukturen und Begriffe kennen und verwenden"
    - key: "4.4.a"
      label: "Buchstabe, Laut, Selbstlaut, Mitlaut, Umlaut, Silbe, Alphabet; Wortfamilie, Wortstamm, Wortbaustein; Wortfeld; Wortart; Nomen: Einzahl, Mehrzahl, Fall, Geschlecht; Verb: Grundform, gebeugte Form; Zeitformen: Gegenwart, Vergangenheitsformen; Artikel: bestimmter Artikel, unbestimmter Artikel; Adjektiv: Grundform, Vergleichsstufen; Pronomen; andere Wörter (alle hier nicht kategorisierten Wörter gehören zu dieser Restkategorie)"
    - key: "4.4.b"
      label: "Satzzeichen: Punkt, Komma, Fragezeichen, Ausrufezeichen, Doppelpunkt, Redezeichen; Satzart: Aussage-, Frage-, Ausrufesatz; wörtliche Rede; Subjekt; Prädikat/Satzkern; Ergänzungen: Satzglied; einteilige, mehrteilige Ergänzung; Vergangenheit, Gegenwart, Zukunft (als Zeitstufen)"
    - key: "5"
      label: "Rechtschreibung"
    - key: "5.1.a"
      label: "geübte, rechtschreibwichtige Wörter normgerecht schreiben"
    - key: "5.1.b"
      label: "Rechtschreibstrategien verwenden: Mitsprechen, Ableiten, Einprägen"
    - key: "5.1.c"
      label: "Zeichensetzung beachten: Punkt, Fragezeichen, Ausrufezeichen, Zeichen bei wörtlicher Rede"
    - key: "5.1.d"
      label: "über Fehlersensibilität und Rechtschreibgespür verfügen"
    - key: "5.1.e"
      label: "Rechtschreibhilfen verwenden / Wörterbuch nutzen/Rechtschreibhilfen des Computers kritisch nutzen"
    - key: "5.1.f"
      label: "Arbeitstechniken nutzen: methodisch sinnvoll abschreiben/Übungsformen selbstständig nutzen/Texte auf orthographische Richtigkeit überprüfen und korrigieren"
