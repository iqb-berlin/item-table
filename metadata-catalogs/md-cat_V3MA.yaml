- key: "m3_general"
  label: "Bildungsstandards MaP allgemeine"
  values:
    - key: "0"
      label: "Grundlegende Fertigkeiten"
    - key: "1"
      label: "Problemlösen"
    - key: "1.1"
      label: "mathematische Kenntnisse, Fertigkeiten und Fähigkeiten bei der Bearbeitung problemhaltiger Aufgaben anwenden"
    - key: "1.2"
      label: "Lösungsstrategien entwickeln und nutzen (z.B. systematisch probieren)"
    - key: "1.3"
      label: "Zusammenhänge erkennen, nutzen und auf ähnliche Sachverhalte übertragen"
    - key: "2"
      label: "Kommunizieren"
    - key: "2.1"
      label: "eigene Vorgehensweisen beschreiben, Lösungswege anderer verstehen und gemeinsam darüber reflektieren"
    - key: "2.2"
      label: "mathematische Fachbegriffe und Zeichen sachgerecht verwenden"
    - key: "2.3"
      label: "Aufgaben gemeinsam bearbeiten, dabei Verabredungen treffen und einhalten"
    - key: "3"
      label: "Argumentieren"
    - key: "3.1"
      label: "mathematische Aussagen hinterfragen und auf Korrektheit prüfen"
    - key: "3.2"
      label: "mathematische Zusammenhänge erkennen und Vermutungen entwickeln"
    - key: "3.3"
      label: "Begründungen suchen und nachvollziehen"
    - key: "4"
      label: "Modellieren"
    - key: "4.1"
      label: "Sachtexten und anderen Darstellungen der Lebenswirklichkeit die relevanten Informationen entnehmen"
    - key: "4.2"
      label: "Sachprobleme in die Sprache der Mathematik übersetzen, innermathematisch lösen und diese Lösungen auf die Ausgangssituation beziehen"
    - key: "4.3"
      label: "zu Termen, Gleichungen und bildlichen Darstellungen Sachaufgaben formulieren"
    - key: "5"
      label: "Darstellen"
    - key: "5.1"
      label: "für das Bearbeiten mathematischer Probleme geeignete Darstellungen entwickeln, auswählen und nutzen"
    - key: "5.2"
      label: "eine Darstellung in eine andere übertragen"
    - key: "5.3"
      label: "Darstellungen miteinander vergleichen und bewerten"

- key: "m3_comp"
  label: "Bildungsstandards MaP inhaltsbezogene"
  values:
    - key: "1"
      label: "Zahlen und Operationen"
    - key: "1.1"
      label: "Zahldarstellungen und Zahlbeziehungen verstehen"
    - key: "1.1.a"
      label: "den Aufbau des dezimalen Stellenwertsystems verstehen"
    - key: "1.1.b"
      label: "Zahlen bis 1.000.000 auf verschiedene Weise darstellen und zueinander in Beziehung setzen"
    - key: "1.1.c"
      label: "sich im Zahlenraum bis 1.000.000 orientieren (z. B. Zahlen der Größe nach ordnen, runden)"
    - key: "1.2"
      label: "Rechenoperationen verstehen und beherrschen"
    - key: "1.2.a"
      label: "die vier Grundrechenarten und ihre Zusammenhänge verstehen"
    - key: "1.2.b"
      label: "die Grundaufgaben des Kopfrechnens (Einspluseins, Einmaleins, Zahlzerlegungen) gedächtnismäßig beherrschen, deren Umkehrungen sicher ableiten und diese Grundkenntnisse auf analoge Aufgaben in größeren Zahlenräumen übertragen"
    - key: "1.2.c"
      label: "mündliche und halbschriftliche Rechenstrategien verstehen und bei geeigneten Aufgaben anwenden"
    - key: "1.2.d"
      label: "verschiedene Rechenwege vergleichen und bewerten; Rechenfehler finden, erklären und korrigieren"
    - key: "1.2.e"
      label: "Rechengesetze erkennen, erklären und benutzen"
    - key: "1.2.f"
      label: "schriftliche Verfahren der Addition, Subtraktion und Multiplikation verstehen, geläufig ausführen und bei geeigneten Aufgaben anwenden"
    - key: "1.2.g"
      label: "Lösungen durch Überschlagsrechnungen und durch Anwenden der Umkehroperation kontrollieren"
    - key: "1.3"
      label: "in Kontexten rechnen"
    - key: "1.3.a"
      label: "Sachaufgaben lösen und dabei die Beziehungen zwischen der Sache und den einzelnen Lösungsschritten beschreiben"
    - key: "1.3.b"
      label: "das Ergebnis auf Plausibilität prüfen"
    - key: "1.3.c"
      label: "bei Sachaufgaben entscheiden, ob eine Überschlagsrechnung ausreicht oder ein genaues Ergebnis nötig ist"
    - key: "1.3.d"
      label: "Sachaufgaben systematisch variieren"
    - key: "1.3.e"
      label: "einfache kombinatorische Aufgaben (z.B. Knobelaufgaben) durch Probieren bzw. systematisches Vorgehen lösen"
    - key: "2"
      label: "Raum und Form"
    - key: "2.1"
      label: "sich im Raum orientieren"
    - key: "2.1.a"
      label: "über räumliches Vorstellungsvermögen verfügen"
    - key: "2.1.b"
      label: "räumliche Beziehungen erkennen, beschreiben und nutzen (Anordnungen, Wege, Pläne, Ansichten)"
    - key: "2.1.c"
      label: "zwei- und dreidimensionale Darstellungen von Bauwerken (z.B. Würfelgebäuden) zueinander in Beziehung setzen (nach Vorlage bauen, zu Bauten Baupläne erstellen, Kantenmodelle und Netze untersuchen)"
    - key: "2.2"
      label: "geometrische Figuren erkennen, benennen und darstellen"
    - key: "2.2.a"
      label: "Körper und ebene Figuren nach Eigenschaften sortieren und Fachbegriffe zuordnen"
    - key: "2.2.b"
      label: "Körper und ebene Figuren in der Umwelt wieder erkennen"
    - key: "2.2.c"
      label: "Modelle von Körpern und ebenen Figuren herstellen und untersuchen (Bauen, Legen, Zerlegen, Zusammenfügen, Ausschneiden, Falten...)"
    - key: "2.2.d"
      label: "Zeichnungen mit Hilfsmitteln sowie Freihandzeichnungen anfertigen"
    - key: "2.3"
      label: "Einfache geometrische Abbildungen erkennen, benennen und darstellen"
    - key: "2.3.a"
      label: "ebene Figuren in Gitternetzen abbilden (verkleinern und vergrößern)"
    - key: "2.3.b"
      label: "Eigenschaften der Achsensymmetrie erkennen, beschreiben und nutzen"
    - key: "2.3.c"
      label: "symmetrische Muster fortsetzen und selbst entwickeln"
    - key: "2.4"
      label: "Flächen- und Rauminhalte vergleichen und messen"
    - key: "2.4.a"
      label: "die Flächeninhalte ebener Figuren durch Zerlegen vergleichen und durch Auslegen mit Einheitsflächen messen"
    - key: "2.4.b"
      label: "Umfang und Flächeninhalt von ebenen Figuren untersuchen"
    - key: "2.4.c"
      label: "Rauminhalte vergleichen und durch die enthaltene Anzahl von Einheitswürfeln bestimmen"
    - key: "3"
      label: "Muster und Strukturen"
    - key: "3.1"
      label: "Gesetzmäßigkeiten erkennen, beschreiben und darstellen"
    - key: "3.1.a"
      label: "strukturierte Zahldarstellungen (z.B. Hunderter-Tafel) verstehen und nutzen"
    - key: "3.1.b"
      label: "Gesetzmäßigkeiten in geometrischen und arithmetischen Mustern (z. B. in Zahlenfolgen oder strukturierten Aufgabenfolgen) erkennen, beschreiben und fortsetzen"
    - key: "3.1.c"
      label: "arithmetische und geometrische Muster selbst entwickeln, systematisch verändern und beschreiben"
    - key: "3.2"
      label: "funktionale Beziehungen erkennen, beschreiben und darstellen"
    - key: "3.2.a"
      label: "funktionale Beziehungen in Sachsituationen erkennen, sprachlich beschreiben (z.B. Menge - Preis) und entsprechende Aufgaben lösen"
    - key: "3.2.b"
      label: "funktionale Beziehungen in Tabellen darstellen und untersuchen"
    - key: "3.2.c"
      label: "einfache Sachaufgaben zur Proportionalität lösen"
    - key: "4"
      label: "Größen und Messen"
    - key: "4.1"
      label: "Größenvorstellungen besitzen"
    - key: "4.1.a"
      label: "Standardeinheiten aus den Bereichen Geldwerte, Längen, Zeitspannen, Gewichte und Rauminhalte kennen"
    - key: "4.1.b"
      label: "Größen vergleichen, messen und schätzen"
    - key: "4.1.c"
      label: "Repräsentanten für Standardeinheiten kennen, die im Alltag wichtig sind"
    - key: "4.1.d"
      label: "Größenangaben in unterschiedlichen Schreibweisen darstellen (umwandeln)"
    - key: "4.1.e"
      label: "im Alltag gebräuchliche einfache Bruchzahlen im Zusammenhang mit Größen kennen und verstehen"
    - key: "4.2"
      label: "mit Größen in Sachsituationen umgehen"
    - key: "4.2.a"
      label: "mit geeigneten Einheiten und unterschiedlichen Messgeräten sachgerecht messen"
    - key: "4.2.b"
      label: "wichtige Bezugsgrößen aus der Erfahrungswelt zum Lösen von Sachproblemen heranziehen"
    - key: "4.2.c"
      label: "in Sachsituationen angemessen mit Näherungswerten rechnen, dabei Größen begründet schätzen"
    - key: "4.2.d"
      label: "Sachaufgaben mit Größen lösen"
    - key: "5"
      label: "Daten, Häufigkeit und Wahrscheinlichkeit"
    - key: "5.1"
      label: "Daten erfassen und darstellen"
    - key: "5.1.a"
      label: "in Beobachtungen, Untersuchungen und einfachen Experimenten Daten sammeln, strukturieren und in Tabellen, Schaubildern und Diagrammen darstellen"
    - key: "5.1.b"
      label: "aus Tabellen, Schaubildern und Diagrammen Informationen entnehmen"
    - key: "5.2"
      label: "Wahrscheinlichkeiten von Ereignissen in Zufallsexperimenten vergleichen"
    - key: "5.2.a"
      label: "Grundbegriffe kennen (z. B. sicher, unmöglich, wahrscheinlich)"
    - key: "5.2.b"
      label: "Gewinnchancen bei einfachen Zufallsexperimenten (z. B. bei Würfelspielen) einschätzen"
