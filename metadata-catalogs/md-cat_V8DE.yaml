- key: "d8_requ"
  label: "Anforderungsbereich D1"
  values:
    - key: "I"
      label: "Verfügbarkeit der für die Bearbeitung der Aufgaben notwendigen inhaltlichen und methodischen Kenntnisse"
    - key: "II"
      label: "Selbständiges Erfassen, Einordnen, Strukturieren und Verarbeiten der aus der Thematik, dem Material und der Aufgabenstellung erwachsenden Fragen/Probleme und deren entsprechende gedankliche und sprachliche Bearbeitung"
    - key: "III"
      label: "Eigenständige Reflexion, Bewertung bzw. Beurteilung einer komplexen Problemstellung/Thematik oder entsprechenden Materials und ggf. die Entwicklung eigener Lösungsansätze"

- key: "d8_comp"
  label: "Kompetenzen D1"
  values:
    - key: "1"
      label: "Sprechen und Zuhören"
    - key: "1.1"
      label: "zu anderen sprechen"
    - key: "1.1.1"
      label: "HSA: sich artikuliert und verständlich in der Standardsprache äußern,// MSA: sich artikuliert, verständlich, sach- und situationsangemessen äußern,"
    - key: "1.1.2"
      label: "HSA: über einen für die Bewältigung schulischer, beruflicher und gesellschaftlicher Sprechsituationen angemessenen Wortschatz verfügen,// MSA: über einen umfangreichen und differenzierten Wortschatz verfügen,"
    - key: "1.1.3"
      label: "HSA: verschiedene Formen mündlicher Darstellung unterscheiden und anwenden: erzählen, berichten, informieren, beschreiben, appellieren, argumentieren,// MSA: verschiedene Formen mündlicher Darstellung unterscheiden und anwenden, insbesondere erzählen, ber"
    - key: "1.1.4"
      label: "HSA: sich in unterschiedlichen Sprechsituationen sach- und situationsgerecht verhalten: Vorstellungsgespräch/Bewerbungsgespräch, Antragstellung, Bitte, Aufforderung, Beschwerde, Entschuldigung, Dank,// MSA: unterschiedliche Sprechsituationen gestalten, in"
    - key: "1.1.5"
      label: "HSA: Wirkungen der Redeweise kennen und beachten: Lautstärke, Betonung, Sprechtempo, Stimmführung, Körpersprache (Gestik/Mimik).// MSA: Wirkungen der Redeweise kennen, beachten und situations- sowie adressatengerecht anwenden: Lautstärke, Betonung, Sprech"
    - key: "1.2"
      label: "vor anderen sprechen"
    - key: "1.2.1"
      label: "Texte sinngebend und gestaltend vorlesen und (frei) vortragen,"
    - key: "1.2.2"
      label: "HSA: freie Redebeiträge leisten,// MSA: längere freie Redebeiträge leisten, "
    - key: "1.2.3"
      label: "HSA: Kurzvorträge/Referate mit Hilfe eines Stichwortzettels/einer Gliederung halten: z.B. von einem Praktikum berichten, über einen Arbeitsplatz informieren, ein Buch/einen Film vorstellen,// MSA: Kurzdarstellungen und Referate frei vortragen: ggf. mit Hi"
    - key: "1.2.4"
      label: "HSA: verschiedene Medien für die Darstellung von Sachverhalten nutzen (Präsentationstechniken).// MSA: verschiedene Medien für die Darstellung von Sachverhalten nutzen (Präsentationstechniken): z.B. Tafel, Folie, Plakat, Moderationskarten."
    - key: "1.3"
      label: "mit anderen sprechen"
    - key: "1.3.1"
      label: "sich konstruktiv an einem Gespräch beteiligen,"
    - key: "1.3.2"
      label: "durch gezieltes Fragen notwendige Informationen beschaffen,"
    - key: "1.3.3"
      label: "Gesprächsregeln einhalten,"
    - key: "1.3.4"
      label: "HSA: die eigene Meinung begründet vertreten,// MSA: die eigene Meinung begründet und nachvollziehbar vertreten,"
    - key: "1.3.5"
      label: "HSA: auf Gesprächsbeiträge sachlich und argumentierend eingehen,// MSA: auf Gegenpositionen sachlich und argumentierend eingehen,"
    - key: "1.3.6"
      label: "HSA: das eigene Gesprächsverhalten und das anderer kriterienorientiert beobachten und bewerten.// MSA: kriterienorientiert das eigene Gesprächsverhalten und das anderer beobachten, reflektieren und bewerten."
    - key: "1.4"
      label: "verstehend zuhören"
    - key: "1.4.1"
      label: "Gesprächsbeiträge anderer verfolgen und aufnehmen,"
    - key: "1.4.2"
      label: "HSA: wesentliche Informationen verstehen, wiedergeben und kritisch hinterfragen,// MSA: wesentliche Aussagen aus umfangreichen gesprochenen Texten verstehen, diese Informationen sichern und wiedergeben,"
    - key: "1.4.3"
      label: "Aufmerksamkeit für verbale und nonverbale Äußerungen (z.B. Stimmführung, Körpersprache) entwickeln."
    - key: "1.5"
      label: "szenisch spielen"
    - key: "1.5.1"
      label: "eigene Erlebnisse, Haltungen, Situationen szenisch darstellen,"
    - key: "1.5.2"
      label: "Texte (medial unterschiedlich vermittelt) szenisch gestalten."
    - key: "1.M.1"
      label: "HSA: verschiedene Gesprächsformen praktizieren: z.B. Diskussion, Streitgespräch, Arbeitsgespräch,// MSA: verschiedene Gesprächsformen praktizieren, z.B. Dialoge, Streitgespräche, Diskussionen, Rollendiskussionen, Debatten vorbereiten und durchführen,"
    - key: "1.M.2"
      label: "nur MSA: Gesprächsformen moderieren, leiten, beobachten, reflektieren,"
    - key: "1.M.3"
      label: "HSA: Redestrategien einsetzen: z.B. Anknüpfungen formulieren,// MSA: Redestrategien einsetzen: z.B. Fünfsatz, Anknüpfungen formulieren, rhetorische Mittel verwenden,"
    - key: "1.M.4"
      label: "HSA: Wesentliches notieren,// MSA: Notizen selbstständig strukturieren und Notizen zur Reproduktion des Gehörten nutzen, dabei sachlogische sprachliche Verknüpfungen herstellen, sich gezielt sachgerechte Stichwörter aufschreiben, eine Mitschrift anfertige"
    - key: "1.M.5"
      label: "nur HSA: Präsentationstechniken kennen und nutzen: z. B. Tafel, Plakat, Folie"
    - key: "1.M.6"
      label: "Video-Feedback nutzen,"
    - key: "1.M.7"
      label: "Portfolio (Sammlung und Vereinbarungen über Gesprächsregeln, Kriterienlisten, Stichwortkonzepte, Selbsteinschätzungen, Beobachtungsbögen von anderen, vereinbarte Lernziele etc.) nutzen."
    - key: "2"
      label: "Schreiben"
    - key: "2.1"
      label: "über Schreibfertigkeiten verfügen"
    - key: "2.1.1"
      label: "Texte in gut lesbarer handschriftlicher Form und in einem der Situation entsprechenden Tempo schreiben,"
    - key: "2.1.2"
      label: "Texte dem Zweck entsprechend und adressatengerecht gestalten, sinnvoll aufbauen und strukturieren: z.B. Blattaufteilung, Rand, Absätze,"
    - key: "2.1.3"
      label: "Textverarbeitungsprogramme und ihre Möglichkeiten nutzen: z.B. Formatierung, Präsentation,"
    - key: "2.1.4"
      label: "Formulare ausfüllen."
    - key: "2.2"
      label: "Texte planen und entwerfen"
    - key: "2.2.1"
      label: "nur HSA: den Schreibauftrag verstehen,"
    - key: "2.2.2"
      label: "HSA: einen Schreibplan entwickeln,// MSA: gemäß den Aufgaben und der Zeitvorgabe einen Schreibplan erstellen, sich für die angemessene Textsorte entscheiden und Texte ziel-, adressaten- und situationsbezogen, ggf. materialorientiert konzipieren,"
    - key: "2.2.3"
      label: "HSA: Informationsquellen nutzen: z.B. Bibliotheken, Nachschlagewerke, Zeitungen, Internet,// MSA: Informationsquellen gezielt nutzen, insbesondere Bibliotheken, Nachschlagewerke, Zeitungen, Internet,"
    - key: "2.2.4"
      label: "HSA: Stoffsammlung erstellen, Informationen ordnen: z.B. Mindmap.// MSA: Stoffsammlung erstellen, ordnen und eine Gliederung anfertigen: z.B. numerische Gliederung, Cluster, Ideenstern, Mindmap, Flussdiagramm."
    - key: "2.3"
      label: "Texte schreiben"
    - key: "2.3.1"
      label: "nur HSA: gedanklich geordnet schreiben,"
    - key: "2.3.2"
      label: "HSA: formalisierte lineare Texte/nichtlineare Texte verfassen: z.B. sachlicher Brief, Lebenslauf, Bewerbungsschreiben, Ausfüllen von Formularen, Schaubild, Diagramm, Tabelle,// MSA: formalisierte lineare Texte/nichtlineare Texte verfassen: z.B. sachlicher"
    - key: "2.3.3"
      label: "HSA: grundlegende Schreibfunktionen umsetzen: erzählen, berichten, informieren, beschreiben, appellieren, argumentieren,// MSA: zentrale Schreibformen beherrschen und sachgerecht nutzen: informierende(berichten, beschreiben, schildern), argumentierende (e"
    - key: "2.3.4"
      label: "produktive Schreibformen nutzen: z.B. umschreiben, weiterschreiben, ausgestalten,"
    - key: "2.3.5"
      label: "nur HSA: kreative Schreibformen nutzen: z.B. Figurengeschichten, Verwandlungsgeschichten, Schreiben zu Bildern,"
    - key: "2.3.6"
      label: "HSA: Inhalte verkürzt wiedergeben,// MSA: Inhalte auch längerer und komplexerer Texte verkürzt und abstrahierend wiedergeben,"
    - key: "2.3.7"
      label: "HSA: wesentliche Informationen aus linearen und nichtlinearen Texten zusammenfassen,// MSA: Ergebnisse einer Textuntersuchung darstellen: z.B. - Informationen aus linearen und nichtlinearen Texten zusammenfassen und so wiedergeben, dass insgesamt eine koh"
    - key: "2.3.8"
      label: "HSA: wesentliche Gestaltungsmittel untersuchen und darstellen,// MSA: - formale und sprachlich stilistische Gestaltungsmittel und ihre Wirkungsweise an Beispielen darstellen, - Textdeutungen begründen, - sprachliche Bilder deuten,"
    - key: "2.3.9"
      label: "HSA: Argumente finden und formulieren,// MSA: - Thesen formulieren, - Argumente zu einer Argumentationskette verknüpfen, - Gegenargumente formulieren, überdenken und einbeziehen,"
    - key: "2.3.10"
      label: "Argumente gewichten und Schlüsse ziehen,"
    - key: "2.3.11"
      label: "HSA: begründet Stellung beziehen,// MSA: begründet Stellung nehmen, "
    - key: "2.3.12"
      label: "HSA: Texte sprachlich gestalten: strukturiert, verständlich und zusammenhängend schreiben,// MSA: Texte sprachlich gestalten: strukturiert, verständlich, sprachlich variabel und stilistisch stimmig zur Aussage schreiben,"
    - key: "2.3.13"
      label: "nur MSA: sprachliche Mittel gezielt einsetzen: z.B. Vergleiche, Bilder, Wiederholung,"
    - key: "2.3.14"
      label: "HSA: Texte mit Hilfe von neuen Medien verfassen: z. B. Textverarbeitungs- und Mailprogramme.// MSA: Texte mit Hilfe von neuen Medien verfassen: z.B. E-Mails, Chatroom."
    - key: "2.4"
      label: "Texte überarbeiten"
    - key: "2.4.1"
      label: "HSA: eigene und fremde Texte hinsichtlich Aufbau, Inhalt und Formulierungen revidieren,// MSA: Aufbau, Inhalt und Formulierungen eigener Texte hinsichtlich der Aufgabenstellung überprüfen (Schreibsituation, Schreibanlass),"
    - key: "2.4.2"
      label: "HSA: Verfahren zur Überprüfung der sprachlichen Richtigkeit kennen und nutzen.// MSA: Strategien zur Überprüfung der sprachlichen Richtigkeit und Rechtschreibung anwenden."
    - key: "2.M.1"
      label: "HSA: Notizen machen, Stichpunkte sammeln und ordnen,// MSA: Informationen sammeln, ordnen, ergänzen,"
    - key: "2.M.2"
      label: "nur MSA: Vorgehensweise aus Aufgabenstellung herleiten,"
    - key: "2.M.3"
      label: "nur MSA: Fragen und Arbeitshypothesen formulieren,"
    - key: "2.M.4"
      label: "nur MSA: Zitate in den eigenen Text integrieren,"
    - key: "2.M.5"
      label: "nur MSA: Einhaltung orthografischer und grammatischer Normen kontrollieren,"
    - key: "2.M.6"
      label: "nur HSA: Schreibkonferenzen durchführen,"
    - key: "2.M.7"
      label: "nur HSA: zentrale Arbeitstechniken kennen und selbstständig anwenden: Abschreiben (von Texten), Aufschreiben, Nachschlagen,"
    - key: "2.M.8"
      label: "Portfolio (selbst verfasste und für gut befundene Texte, Kriterienlisten, Stichwortkonzepte, Selbsteinschätzungen, Beobachtungsbögen von anderen, vereinbarte Lernziele etc.) anlegen und nutzen."
    - key: "2.5"
      label: "richtig schreiben"
    - key: "2.5.1"
      label: "HSA: Grundregeln der Rechtschreibung und Zeichensetzung kennen und anwenden,// MSA: Grundregeln der Rechtschreibung und Zeichensetzung sicher beherrschen und "
    - key: "2.5.2"
      label: "HSA: häufig vorkommende Wörter - auch wichtige Fachbegriffe und Fremdwörter - richtig schreiben,// MSA: häufig vorkommende Wörter, Fachbegriffe und Fremdwörter richtig schreiben,"
    - key: "2.5.3"
      label: "HSA: individuelle Fehlerschwerpunkte erkennen und Fehler durch Anwendung von Rechtschreibstrategien vermeiden: z.B. Ableiten, Wortverwandtschaften suchen, grammatisches Wissen nutzen.// MSA: individuelle Fehlerschwerpunkte erkennen und mit Hilfe von Recht"
    - key: "3"
      label: "Lesen - mit Texten und Medien umgehen"
    - key: "3.1"
      label: "nur MSA: verschiedene Lesetechniken beherrschen"
    - key: "3.1.1"
      label: "nur HSA: Lesetechniken und Strategien zum Leseverstehen kennen und anwenden,"
    - key: "3.1.2"
      label: "HSA: über grundlegende Lesefertigkeiten verfügen: flüssig, sinnbezogen, überfliegend, selektiv,// MSA: über grundlegende Lesefertigkeiten verfügen: flüssig, sinnbezogen, überfliegend, selektiv, navigierend (z.B. Bild-Ton-Text integrierend) lesen."
    - key: "3.2"
      label: "nur MSA: Strategien zum Leseverstehen kennen und anwenden"
    - key: "3.2.1"
      label: "HSA: die eigenen Leseziele kennen,// MSA: Leseerwartungen und -erfahrungen bewusst nutzen,"
    - key: "3.2.2"
      label: "nur HSA: Vorwissen und neue Informationen unterscheiden,"
    - key: "3.2.3"
      label: "Wortbedeutungen klären,"
    - key: "3.2.4"
      label: "HSA: Lesehilfen nutzen: z.B. Textsorte, Aufbau, Überschrift, Illustration, Layout,// MSA: Textschemata erfassen: z.B. Textsorte, Aufbau des Textes,"
    - key: "3.2.5"
      label: "HSA: Verfahren zur Textstrukturierung kennen und nutzen: Inhalte zusammenfassen, Zwischenüberschriften formulieren, wesentliche Textstellen kennzeichnen, Bezüge zwischen Textstellen herstellen, Fragen aus dem Text ableiten und beantworten,// MSA: Verfahre"
    - key: "3.2.6"
      label: "HSA: Verfahren zur Textaufnahme kennen und nutzen: Aussagen erklären, Stichwörter formulieren, Texte und Textabschnitte zusammenfassen.// MSA: Verfahren zur Textaufnahme kennen und nutzen: z.B. Aussagen erklären und konkretisieren, Stichwörter formulieren"
    - key: "3.3"
      label: "Literarische Texte verstehen und nutzen"
    - key: "3.3.1"
      label: "HSA: aktuelle und klassische Werke der Jugendliteratur und altersangemessene Texte bedeutender Autorinnen und Autoren kennen,// MSA: ein Spektrum altersangemessener Werke - auch Jugendliteratur - bedeutender Autorinnen und Autoren kennen,"
    - key: "3.3.2"
      label: "HSA: epische, lyrische, dramatische Texte unterscheiden und wesentliche Merkmale kennen, insbesondere epische Kleinformen, Erzählung, Kurzgeschichte, Gedichte,// MSA: epische, lyrische, dramatische Texte unterscheiden, insbesondere epische Kleinformen, No"
    - key: "3.3.3"
      label: "HSA: an einem repräsentativen Beispiel Zusammenhänge zwischen Text, Entstehungszeit und Leben des Autors/der Autorin herstellen,// MSA: Zusammenhänge zwischen Text, Entstehungszeit und Leben des Autors/ der Autorin bei der Arbeit an Texten aus Gegenwart u"
    - key: "3.3.4"
      label: "HSA: zentrale Aussagen erschließen,// MSA: zentrale Inhalte erschließen,"
    - key: "3.3.5"
      label: "HSA: wesentliche Elemente eines Textes erfassen: Figuren, Raum- und Zeitdarstellung, Konfliktverlauf,// MSA: wesentliche Elemente eines Textes erfassen: z.B. Figuren, Raum- und Zeitdarstellung, Konfliktverlauf,"
    - key: "3.3.6"
      label: "HSA: wesentliche Fachbegriffe zur Erschließung von Literatur kennen und anwenden: Autor, Erzähler, Monolog, Dialog, Reim,// MSA: wesentliche Fachbegriffe zur Erschließung von Literatur kennen und anwenden, insbesondere Erzähler, Erzählperspektive, Monolog"
    - key: "3.3.7"
      label: "HSA: grundlegende Gestaltungsmittel erkennen und ihre Wirkungen einschätzen: z.B. Wortwahl, Wiederholung, sprachliche Bilder,// MSA: sprachliche Gestaltungsmittel in ihren Wirkungszusammenhängen und in ihrer historischen Bedingtheit erkennen: z.B. Wort-, "
    - key: "3.3.8"
      label: "HSA: eigene Deutungen des Textes entwickeln, mit anderen darüber sprechen und am Text belegen.// MSA: eigene Deutungen des Textes entwickeln, am Text belegen und sich mit anderen darüber verständigen,"
    - key: "3.3.9"
      label: "HSA: untersuchende (s.u.) Methoden kennen und anwenden: z.B. Texte vergleichen,// MSA: analytische Methoden anwenden: z.B. Texte untersuchen, vergleichen, kommentieren,"
    - key: "3.3.10"
      label: "HSA: produktive Methoden kennen und anwenden:  weiterschreiben, Paralleltext verfassen, szenische Umsetzung, // MSA: produktive Methoden anwenden: z.B. Perspektivenwechsel: innerer Monolog, Brief in der Rolle einer literarischen Figur; szenische Umsetzung"
    - key: "3.3.11"
      label: "HSA: Handlung und Verhaltensweisen beschreiben und werten.// MSA: Handlungen, Verhaltensweisen und Verhaltensmotive bewerten."
    - key: "3.4"
      label: "Sach- und Gebrauchstexte verstehen und nutzen"
    - key: "3.4.1"
      label: "HSA: verschiedene Textfunktionen und Textsorten unterscheiden: informieren (z.B. Lexikontext), appellieren (z.B. Werbetext), regulieren (z.B. Jugendschutzgesetz, Arbeitsvertrag), instruieren (z.B. Bedienungsanleitung),// MSA: verschiedene Textfunktionen u"
    - key: "3.4.2"
      label: "nur MSA: ein breites Spektrum auch längerer und komplexerer Texte verstehen und im Detail erfassen,"
    - key: "3.4.3"
      label: "HSA: Informationen zielgerichtet entnehmen, ordnen, prüfen und ergänzen,// MSA: Informationen zielgerichtet entnehmen, ordnen, vergleichen, prüfen und ergänzen,"
    - key: "3.4.4"
      label: "HSA: nichtlineare Texte (auch im Zusammenhang mit linearen Texten) auswerten: z.B. Schaubilder,// MSA: nichtlineare Texte auswerten: z.B. Schaubilder,"
    - key: "3.4.5"
      label: "HSA: Intention(en) eines Textes erkennen,// MSA: Intention(en) eines Textes erkennen, insbesondere Zusammenhang zwischen Autorintention(en), Textmerkmalen, Leseerwartungen und Wirkungen,"
    - key: "3.4.6"
      label: "aus Sach- und Gebrauchstexten begründete Schlussfolgerungen ziehen,"
    - key: "3.4.7"
      label: "HSA: Information und Wertung in Texten unterscheiden: z.B. in Zeitungen.// MSA: Information und Wertung in Texten unterscheiden."
    - key: "3.5"
      label: "Medien verstehen und nutzen"
    - key: "3.5.1"
      label: "HSA: Informations- und Unterhaltungsfunktion unterscheiden: z.B. im Internet,// MSA: Informations- und Unterhaltungsfunktion unterscheiden,"
    - key: "3.5.2"
      label: "nur MSA: medienspezifische Formen kennen: z.B. Print- und Online-Zeitungen, Infotainment, Hypertexte, Werbekommunikation, Film,"
    - key: "3.5.3"
      label: "HSA: Intentionen und Wirkungen ausgewählter Medieninhalte erkennen und bewerten: z. B. Fernsehserie,// MSA: Intentionen und Wirkungen erkennen und bewerten,"
    - key: "3.5.4"
      label: "HSA: wesentliche Darstellungsmittel eines Mediums und deren Wirkungen kennen und einschätzen,// MSA: wesentliche Darstellungsmittel kennen und deren Wirkungen einschätzen,"
    - key: "3.5.5"
      label: "HSA: Lebenswirklichkeit von Realitätsdarstellungen und der Darstellung fiktionaler Welten in Medien unterscheiden,// MSA: zwischen eigentlicher Wirklichkeit und virtuellen Welten in Medien unterscheiden: z.B. Fernsehserien, Computerspiele,"
    - key: "3.5.6"
      label: "HSA: Informationen zu einem Thema/Problem in unterschiedlichen Medien suchen, vergleichen, auswählen und bewerten,// MSA: Informationsmöglichkeiten nutzen: z.B. Informationen zu einem Thema/ Problem in unterschiedlichen Medien suchen, vergleichen, auswähl"
    - key: "3.5.7"
      label: "HSA: Medien für die eigene Produktion kreativ nutzen.// MSA: Medien zur Präsentation und ästhetischen Produktion nutzen."
    - key: "3.M.1"
      label: "HSA: mit Nachschlagewerken umgehen können,// MSA: Nachschlagewerke zur Klärung von Fachbegriffen, Fremdwörtern und Sachfragen heranziehen,"
    - key: "3.M.2"
      label: "nur HSA: recherchieren,"
    - key: "3.M.3"
      label: "HSA: zitieren, Quellen angeben,// MSA: Exzerpieren, Zitieren, Quellen angeben,"
    - key: "3.M.4"
      label: "HSA: Inhalte mit eigenen Worten zusammenfassend wiedergeben,// MSA: Inhalte mit eigenen Worten wiedergeben, Randbemerkungen setzen,"
    - key: "3.M.5"
      label: "nur MSA: Inhalte veranschaulichen: z. B. durch Mindmap, Flussdiagramm,"
    - key: "3.M.6"
      label: "HSA: Arbeitsergebnisse zielgerichtet und sachbezogen präsentieren z.B. mit Folie, Plakat, PC.// MSA: Präsentationstechniken anwenden: Medien zielgerichtet und sachbezogen einsetzen: z.B. Tafel, Folie, Plakat, PC-Präsentationsprogramm."
    - key: "4"
      label: "Sprache und Sprachgebrauch untersuchen"
    - key: "4.1"
